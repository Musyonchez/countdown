<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown-Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <h1>New Years</h1>
    <div class="count-container">
        <div class="count-days">
            <p class="count-items" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-hours">
            <p class="count-items" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-mins">
            <p class="count-items" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="count-secs">
            <p class="count-items" id="secs">0</p>
            <span>Secs</span>
        </div>
        <div class="count-milliesecs">
            <p class="count-items" id="milliesecs">0</p>
            <span>Milliesecs</span>
        </div>


    </div>
    </div>
    </div>

</body>

</html>
